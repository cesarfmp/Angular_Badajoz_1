<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hola Mundo 2</title>
        <meta name="description" content="Hola Mundo con Angular JS">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="../node_modules/angular/angular.min.js"></script>        
        <script src="./app.js"></script>
    </head>
    <!-- ng-app solo se usa una vez y a partir del elemento que pongamos -->
    <!-- Le ponemos un alias al scope-->
    <body ng-app="appModule" ng-controller="AppController as vm">
        <header>
            <h1>Hola Mundo</h1>
        </header>
        <app-saludo></app-saludo>
        <footer>
            <p>Curso de {{vm.sCurso}}</p>
        </footer>
    </body>
</html>
